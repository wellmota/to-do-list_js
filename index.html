<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="todo-app">
      <h2>To-Do List <img src="https://github.com/wellmota/to-do-list_js/blob/main/img/icon.png?raw=true" alt=""></h2>
      <div class="row">
        <input type="text" id="input-box" placeholder="Add item here">
        <button onClick="addTask()">Add</button>
      </div>
      <ul id="list-container">
        <!-- <li class="checked">Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li> -->
      </ul>
    </div>
  </div>
</body>

</html>
